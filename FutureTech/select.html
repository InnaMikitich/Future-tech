<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0",
          user-scalable=no, maximum-scale=1.0, minimum-scale=1.0 >
    <title>Future Tech | Contacts</title>
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/imask/7.6.1/imask.min.js" defer></script>
    <script src="./scripts/main.js" type="module" defer></script>
    
</head>
<body>
    <header class="header data-js-header">
        <div class="header__promo">
            <div class="header__promo-inner container"></div>
            <a class="header__promo-link" href="/">
                <span class="icon icon--yellow-arrow">
                    Subscribe to our Newsletter For New & latest Blogs and Resources
                </span>
            </a>
        </div>
        <div class="header__body">
            <div class="header__body-inner container">
                <a 
                href="/" 
                class="header__logo logo" 
                title="Home" 
                aria-label="Home"
                >
                    <img 
                    class="logo__image"
                    src="./images/Logo.svg" 
                    alt="" 
                    width="179" heigth="50"
                    />
                </a>
                <div class="header__overlay" data-js-header-overlay>
                    <nav class="header__menu">
                        <ul class="header__menu-list">
                            <li class="header__menu-item">
                                <a href="./index.html" class="header__menu-link ">Home</a>
                            </li>
                            <li class="header__menu-item">
                                <a href="./news.html" class="header__menu-link ">News</a>
                            </li>
                            <li class="header__menu-item">
                                <a href="./podcasts.html" class="header__menu-link">Podcasts</a>
                            </li>
                            <li class="header__menu-item">
                                <a href="./resources.html" class="header__menu-link ">Resources</a>
                            </li>
                        </ul>
    
                    </nav>
                    <a href="./contacts.html" class="header__contacts-us-link button button--accent">
                        Contact Us
                    </a>
                </div>
                <button 
                    class="header__burger-button burger-button visible-mobile" 
                    type="button"
                    aria-label="Open menu"
                    title="Open menu"
                    data-js-header-burger-button
                    >
                    <span class="burger-button__line"></span>
                    <span class="burger-button__line"></span>
                    <span class="burger-button__line"></span>
                </button>
            </div>
        </div>
    </header>


    <div class="container" style="width: 100%; max-width: 400px">
      <div class="select field" data-js-select>
        <label 
          for="phoneNumberPrefix" 
          class="select__label"
          id="phone-number-prefix-select-label"
          >
          Phone number
        </label>
        <select 
          id="phoneNumberPrefix" 
          class="select__original-control field__control" 
          tabindex="-1"
          data-js-select-original-control
          >
          <option value="+375" selected>+375</option>
          <option value="+123">+123</option>
          <option value="+321">+321</option>
          <option value="+234">+234</option>
        </select>
        <div class="select__body">
          <div 
            class="select__button field__control" 
            tabindex="0"
            role="combobox"
            aria-expanded="false"
            aria-haspopup="listbox"
            aria-controls="phone-number-prefix-select-dropdown"
            aria-labelledby="phone-number-prefix-select-label"
            data-js-select-button
            >+375</div>
          <div 
            class="select__dropdown is-on-the-left-side is-expanded" 
            role="listbox" 
            id="phone-number-prefix-select-dropdown"
            aria-labelledby="phone-number-prefix-select-label"
            data-js-select-dropdown
            >
            <div 
              class="select__option is-selected is-current"
              id="phone-number-prefix-select-option-1" 
              role="option"
              aria-selected="true"
              data-js-select-option
              >
              +375
            </div>
            <div 
              class="select__option"
              id="phone-number-prefix-select-option-2"  
              role="option" 
              aria-selected="false"
              data-js-select-option
              >
              +123
            </div>
            <div 
              class="select__option"
              id="phone-number-prefix-select-option-3"  
              role="option" 
              aria-selected="false"
              data-js-select-option
              >
              +321
            </div>
            <div 
              class="select__option"
              id="phone-number-prefix-select-option-4"  
              role="option" 
              aria-selected="false"
              data-js-select-option
              >
              +234
            </div>
          </div>
        </div>
      </div>
    </div>
 
</body>
</html>
